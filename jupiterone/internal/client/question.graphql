query GetQuestionById($id: ID!) {
  question(id: $id) {
    id
    title
    description
    pollingInterval
    queries {
      name
      query
      version
      includeDeleted
      resultsAre
    }
    tags
    compliance {
      standard
      requirements
      controls
    }
  }
}

mutation CreateQuestion($question: CreateQuestionInput!) {
  createQuestion(question: $question) {
    id
    title
    description
    pollingInterval
    queries {
      name
      query
      version
      includeDeleted
      resultsAre
    }
    tags
    compliance {
      standard
      requirements
      controls
    }
  }
}

mutation UpdateQuestion($id: ID!, $update: QuestionUpdate!) {
  updateQuestion(id: $id, update: $update) {
    pollingInterval
    queries {
      name
      #  query
      version
      includeDeleted
      resultsAre
    }
  }
}

mutation DeleteQuestion($id: ID!) {
  deleteQuestion(id: $id) {
    id
  }
}
